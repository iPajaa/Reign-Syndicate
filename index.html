<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klar.gg Inspired Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            background-color: #0d0d0d;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #007bff;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: 400;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .cta-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.95)), url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .hero .cta-button {
            font-size: 1.2rem;
        }

        .hero img {
            max-width: 1800px;
            border-radius: 10px;
            animation: slideIn 2s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KLAR.GG</div>
        <ul class="nav-links">
            <li><a href="#features">Features</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#forum">Forum</a></li>
            <li><a href="#status">Status</a></li>
            <li><a href="#telegram">Telegram</a></li>
        </ul>
        <button class="cta-button">Buy Now</button>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Undetectable. Powerful. Affordable.</h1>
            <p>Discover the true art of gaming and unlock endless enjoyment for an unparalleled experience!</p>
            <button class="cta-button">Acquire and Buy</button>
        </div>
        <img src="pngegg.png" alt="Soldier Image">
    </section>

    <footer>
        <p>&copy; 2024 KLAR.GG. All rights reserved.</p>
    </footer>
</body>
</html>
