<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reign</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #0d0d0d;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero .cta-button {
            font-size: 1.2rem;
        }

        .hero img {
            max-width: 500px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Reign.gg</div>
        <ul class="nav-links">
            <li><a href="#features">Features</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#status">Status</a></li>
            <li><a href="#telegram">Discord</a></li>
        </ul>
        <button class="cta-button">Buy Now</button>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Undetectable. Powerful. Affordable.</h1>
            <p>Discover the true art of gaming and unlock endless enjoyment for an unparalleled experience!</p>
            <button class="cta-button">Acquire and Buy</button>
        </div>
        <img src="pngegg.png" alt="Soldier Image">
    </section>

    <footer>
        <p>&copy; 2024 REIGN.GG. All rights reserved.</p>
    </footer>
</body>
</html>
