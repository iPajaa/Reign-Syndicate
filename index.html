<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reign.gg</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            line-height: 1.6;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #00d4ff;
            text-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00d4ff;
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #00d4ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            box-shadow: 0 0 15px #00d4ff, 0 0 30px #00d4ff;
            transform: scale(1.05);
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            height: 100vh;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero img {
            max-width: 600px;
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Reign.gg</div>
        <ul class="nav-links">
            <li><a href="#features">Features</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#status">Status</a></li>
            <li><a href="#telegram">Discord</a></li>
        </ul>
        <button class="cta-button">Buy Now</button>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Undetectable. Powerful. Affordable.</h1>
            <p>Discover the true art of gaming and unlock endless enjoyment for an unparalleled experience!</p>
            <button class="cta-button">Acquire and Buy</button>
        </div>
        <img src="pngegg.png" alt="Hero Image">
    </section>

    <footer>
        <p>&copy; 2024 REIGN.GG. All rights reserved.</p>
    </footer>
</body>
</html>
